<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading Bot Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/styles.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Trading Bot Dashboard</h1>
        <div class="status-indicator" id="connectionStatus">
          <span class="status-dot"></span>
          <span class="status-text">Connecting...</span>
        </div>
      </header>

      <div class="dashboard-grid">
        <div class="card" id="statsCard">
          <h2>Trading Statistics</h2>
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-label">Total Trades</span>
              <span class="stat-value" id="totalTrades">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Win Rate</span>
              <span class="stat-value" id="winRate">0%</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Total Profit</span>
              <span class="stat-value" id="totalProfit">$0</span>
            </div>
          </div>

          <div class="recent-trades">
            <h3>Recent Trades</h3>
            <div class="trades-wrapper">
              <table class="trades-table">
                <thead>
                  <tr>
                    <th>Time</th>
                    <th>Symbol</th>
                    <th>Entry/Exit</th>
                    <th>Timeframe</th>
                    <th>P/L</th>
                  </tr>
                </thead>
                <tbody id="tradeTable"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="card" id="configCard">
          <h2>Configuration</h2>
          <div class="config-grid">
            <div class="config-section">
              <h3>Order Settings</h3>
              <div id="orderSettings"></div>
            </div>
            <div class="config-section">
              <h3>Timeouts</h3>
              <div id="timeoutSettings"></div>
            </div>
            <div class="config-section">
              <h3>Overrides</h3>
              <div id="overrideSettings"></div>
            </div>
          </div>
        </div>

        <div class="card" id="profitChart">
          <h2>Profit Chart</h2>
          <canvas id="profitCanvas"></canvas>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', path='/js/dashboard.js') }}"></script>
  </body>
</html>
